<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/gamepad.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="hero">
        <div class="gameContainer">
          <div class="topText">
            <div class="textLeft">
              <p>&copy; 2024</p>
              <a href="">Jasper Ngunjiri</a>
            </div>
            <div class="textRight">
              <p>computer 0 : 0 player</p>
            </div>
          </div>
          <div class="emojiBox1">
            <h1>Computer</h1>
            <div class="emoji1Box">
              ✌️
            </div>
          </div>
          <div class="results">
            <p>currently draw</p>
          </div>
          <div class="emojiBox2">
            <h1>Player</h1>
            <div class="emoji2Box">
              ✌️
            </div>
          </div>
          <div class="emojiChoiceBox">
            <div class="emojiCard" id="rock">
              <p class="emoji">✊</p>
              <p>Rock</p>
            </div>
            <div class="emojiCard" id="paper">
              <p class="emoji">✋</p>
              <p>Paper</p>
            </div>
            <div class="emojiCard" id="scissors">
              <p class="emoji">✌️</p>
              <p>Scissors</p>
            </div>
          </div>
        </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
